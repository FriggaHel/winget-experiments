name: Build Package

on:
  push:

jobs:
  build-msix:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Saucectl
        run: |
          mkdir C:\saucectl\
          Invoke-WebRequest -Uri "https://github.com/saucelabs/saucectl/releases/download/v0.139.0/saucectl_0.139.0_win_64-bit.zip" -OutFile "C:\saucectl_0.139.0_win_64-bit.zip"
          Expand-Archive C:\saucectl_0.139.0_win_64-bit.zip -DestinationPath C:\saucectl\

      - name: Build msix
        run: |
          C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\MakeAppx.exe" bundle /d C:\saucectl\ /p C:\saucectl_amd64.msixbundle

