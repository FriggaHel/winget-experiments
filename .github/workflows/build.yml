name: Build Package

on:
  push:

jobs:
  build-msix:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download Saucectl
        run: |
          mkdir C:\saucectl\
          Invoke-WebRequest -Uri "https://github.com/saucelabs/saucectl/releases/download/v0.139.0/saucectl_0.139.0_win_64-bit.zip" -OutFile "C:\saucectl_0.139.0_win_64-bit.zip"
          Expand-Archive C:\saucectl_0.139.0_win_64-bit.zip -DestinationPath C:\saucectl\

      - name: Build AppX
        run: |
          "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\MakeAppx.exe' pack /v /h SHA512 /p .\saucectl_win64.appx /f .\Mappings

      - name: Sign AppX
        run: |
          "C:\Program Files (x86)\Windows Kits\10\bin\10.0.17763.0\x86\signtool.exe" sign /fd SHA512 /a /f .\Certs.pfx /p $Env:PFX_PASSWORD .\saucectl_win64.appx

      - name: Save Artifact
        uses: actions/upload-artifact@v3
        with:
          name: saucectl_win64.appx
          path: .\saucectl_win64.appx

      - name: Try Installation
        run: |
          Add-AppxPackage .\saucectl_win64.appx


